<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>jQuery App</title>
</head>
<body>

  <h1>jQuery App</h1>

  <div class="container">

    <input type="text" id="new-todo-input">
    <button id="new-todo">Add To Do</button>

    <h2>To Do's</h2>
    
    <ul id="todos">
      <li>Have breakfast.</li>
      <li>Have brunch.</li>
      <li>Have lunch. Soon.</li>

    <ul id="completed">

    </ul>

  </div>
  

  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="using_jquery.js"></script>
</body>
</html>
